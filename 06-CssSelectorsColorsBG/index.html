<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="title">Hello, World!</h1>
        <p class="intro">This is a paragraph with <em>italic</em> text and <strong>bold</strong> text.</p>
        <p class="description">This is a description paragraph.</p>
        <a class="link">Link to something</a>
        <ul>
            <li class="item">List 1</li>
            <li class="item special">List 2</li>
            <li class="item">List 3</li>
        </ul>
        <button class="btn">Button</button>
    </div>
</body>
</html>
