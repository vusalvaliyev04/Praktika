<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
</head>

<body>

    <div class="registration-form" style="background-color: rgb(212, 209, 209);">
        <h2>Registration form</h2>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required><br/><br/>
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required><br/><br/>
            
            <label for="nname">Nick Name</label>
            <input type="text" id="nname" name="nname"><br/><br/>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required><br/><br/>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br/><br/>
            
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" required><br/><br/>
            
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Others</label><br/><br/>

            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" required><br/><br/>
            
            <label for="address">Address</label>
            <textarea name="address" id="address" required></textarea><br/><br/>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    
    </div>
</body>

</html>
